{% extends 'polls/base.html' %}

{% block content %}
<h1>{{ question.question_text }}</h1>
<form action="">
    <ul>
        {% for choice in question.choices_set.all %}
        <li>
            <input type="radio" value="{{ choice.id}}" name="choice"> {{ choice.choice_text }}  </input>
        </li>
        {% endfor %}
    </ul>
    <input type="submit" value="Goi">
</form>

{% endblock %}
